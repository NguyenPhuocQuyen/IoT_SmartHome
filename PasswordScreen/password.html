<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website password</title>
    <link rel="stylesheet" href="./password.css">
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>
    <div class="password-container">
        <h1> Change Password </h1>
        <form onsubmit="return ChangePasswordForm();">
            <label for="password-old">Current Password: </label>
            <input type="password" id="password-old" name="password-old" required>
            <br>
            <label for="password-new">New Password: </label>
            <input type="password" id="password-new" name="password-new" required>
            <br>
            <button type="button" onclick="changePassword()">Change Password</button>
            <br>
            <button type="button" onclick="Back()">Back</button>

    </div>
    <script src="./password.js"></script>

</body>

</html>
